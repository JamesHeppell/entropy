<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Canvas - raps</title>
        <link rel="stylesheet" href="entropy.css" type="text/css" media="screen">
<!--        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>-->
		<script src='entropy.js'></script>
	</head>
	<body onload="draw();">

        <div class="left">
            <canvas id="board" width="400" height="400"></canvas>
        </div>
        
        <div class="right" id="orderPiece">
            <h1>Current Piece</h1>
            <canvas id="nextPiece" width="100" height="100"></canvas>
            <h1>Current Score</h1>
            <h2 id="score"></h2>
        </div>
        
        <div style="clear: both;"></div>
        
        <div>
            <button id="resetCanvas" class="button" onclick='draw();'>Reset</button>
        </div>
        
        <div id="scoreCard">
            <h1>Move List</h1>
            <ol type="1" id="moveList">
                <li>Test</li>
            </ol>
        </div>
        
	</body>
</html>
